<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot内容分发</title>
</head>

<body>
    <!-- 不能改变父组件传入的数据 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <div id="app">
        <h2>
            我是一个自定义组件
        </h2>

        <custom-comp>
            <!-- 当写在自定义标签之间的内容，要混合子组件中的模板 模板定制-->
            <!-- <div>我是html结构</div> -->
            <div slot="one">替换第1个提醒</div>
            <div slot="three">替换第3个提醒</div>
            <!-- 批量插入 -->
            <template slot="two">
                <div>替换第2个提醒</div>
                <div>替换第2个提醒</div>
                <div>替换第2个提醒</div>
                <div>替换第2个提醒</div>
                <div>替换第2个提醒</div>
                <div>替换第2个提醒</div>
            </template>
            <div>替换无名的slot</div>

        </custom-comp>
    </div>
    <script>
        Vue.component("custom-comp", {
            template: `
                <div>
                    <slot name="one">
                        <p>这是第1个提醒</p>
                    </slot>
                    <slot name="two">
                        <p>这是第2个提醒</p>
                    </slot>
                    <slot name="three">
                        <p>这是第3个提醒</p>
                    </slot>
                    <slot></slot>
                </div>
            `
        });
        new Vue({
            el: "#app"
        });
    </script>
</body>

</html>
